<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT API Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ChatGPT API Tester</h1>
    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <input type="text" id="apiKey" placeholder="Ingresa tu API Key">
    </div>
    <div class="form-group">
      <label for="prompt">Prompt:</label>
      <textarea id="prompt" placeholder="Ingresa tu prompt aquÃ­"></textarea>
    </div>
    <div class="form-group">
      <label for="model">Modelo:</label>
      <select id="model">
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="dall-e-3">dall-e-3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="temperature">Temperatura:</label>
      <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.7">
    </div>
    <button id="execute">Ejecutar Prompt</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
