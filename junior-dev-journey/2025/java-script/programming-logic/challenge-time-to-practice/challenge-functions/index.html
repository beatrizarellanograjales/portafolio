<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>JavaScript Functions Demo</h1>

    <button onclick="greetWorld()">Say Hello to the World</button>
    <br>

    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="greetByName()">Greet Me</button>
    <br>

    <input type="number" id="doubleInput" placeholder="Enter a number">
    <button onclick="doubleNumber()">Double It</button>
    <br>

    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <input type="number" id="num3" placeholder="Number 3">
    <button onclick="averageOfThreeNumbers()">Calculate Average</button>
    <br>

    <input type="number" id="maxNum1" placeholder="Enter first number">
    <input type="number" id="maxNum2" placeholder="Enter second number">
    <button onclick="findMaxNumber()">Find Greater</button>
    <br>

    <input type="number" id="squareInput" placeholder="Enter a number">
    <button onclick="squareNumber()">Square It</button>

    <div id="output"></div>

    <script src="script.js"></script>

</body>
</html>
